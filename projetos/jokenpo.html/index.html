
<html>
    <link rel="stylesheet" href="style.css">
    <body>
        <style>
            .player-options img,
            .IA-options img
            {
                max-width: 100px;
                margin-top: 20px;
                opacity: 0.3;
                cursor: pointer;
            }
            
            .player-options, .IA-options{
                width: 50%;
            }

            .aling{
                display: flex;
            }
        </style>
        <h1 style="text-align: center;">Papel, Pedra ou Tesoura</h1>
        <h2 style="text-align: center;"class="vencedor"></h2>
        <hr>

     <div class="aling">

        <div class="player-options">
            <div><img opt="paper" src="./assents/papel.png"></div>
            <div><img opt="rock" src="./assents/pedra.png"></div>
            <div><img opt="scissor" src="./assents/tesoura.png"></div>
        </div>

        <div class="IA-options">
            <div><img opt="paper" src="./assents/papel.png"></div>
            <div><img opt="rock" src="./assents/pedra.png"></div>
            <div><img opt="scissor" src="./assents/tesoura.png"></div>
        </div>

    </div>

        <script>
            var elementos = document.querySelectorAll('.player-options div > img');
            var playerOpt= "";
            var inimigoOpt="";

            function validarVitoria(){


                let vencedor = document.querySelector('.vencedor');


                if(playerOpt == "paper"){
                    
                    if(inimigoOpt=="paper"){
                        //empate 
                        vencedor.innerHTML = "EMPATE";
                    }else if(inimigoOpt=="scissor"){
                        //IA ganhou
                        vencedor.innerHTML = "VOCÊ PERDEU";
                    }else if(inimigoOpt=="rock"){
                        //player ganhou
                        vencedor.innerHTML = "PARABÉNS VOCÊ VENCEU";
                    }
                }
                /*---------------------------------------------------*/

                if(playerOpt == "scissor"){
                    
                    if(inimigoOpt=="paper"){
                        //derrota 
                        vencedor.innerHTML = "PARABÉNS VOCÊ VENCEU";
                    }else if(inimigoOpt=="scissor"){
                        //IA ganhou
                        vencedor.innerHTML = "EMPATE";
                    }else if(inimigoOpt=="rock"){
                        //player ganhou
                        vencedor.innerHTML = "VOCÊ PERDEU";
                    }
                }
                /*---------------------------------------------------*/

                if(playerOpt == "rock"){
                    
                    if(inimigoOpt=="paper"){
                        //empate 
                        vencedor.innerHTML = "VOCÊ PERDEU";
                    }else if(inimigoOpt=="scissor"){
                        //IA ganhou
                        vencedor.innerHTML = "PARABÉNS VOCÊ GANHOU";
                    }else if(inimigoOpt=="rock"){
                        //player ganhou
                        vencedor.innerHTML = "EMPATE";
                    }
                }
                /*---------------------------------------------------*/
            }

            function resetInimigo(){
                const enemyOptions = document.querySelectorAll('.IA-options div')
                for(var i= 0; i < enemyOptions.length; i++){
                        enemyOptions[i].childNodes[0].style.opacity = 0.3;
                    }
                }

            function inimigoJogar(){
                let rand = Math.floor(Math.random()*3);

                const enemyOptions = document.querySelectorAll('.IA-options div')

                resetInimigo();

                for(var i= 0; i < enemyOptions.length; i++){
                    if(i == rand){
                        enemyOptions[i].childNodes[0].style.opacity = 1;
                        inimigoOpt = enemyOptions[i].childNodes[0].getAttribute('opt');
                    }
                }

                validarVitoria();


            }

            function resetOpacityPlayer(){
                for(var i = 0; i < elementos.length; i++){
                 elementos[i].style.opacity= 0.3;
                };
             }
            

            for(var i = 0; i < elementos.length; i++){
                elementos[i].addEventListener('click',function(x){
                 resetOpacityPlayer();
                 x.target.style.opacity = 1;
                 playerOpt = x.target.getAttribute('opt');

                 inimigoJogar();

                 //alert(playerOpt);
                });

            }


        </script>

    </body>
</html>
